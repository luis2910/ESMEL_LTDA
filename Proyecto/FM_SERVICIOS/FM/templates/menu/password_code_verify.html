{% load static %}

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Verificar código y cambiar contraseña</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'menu/css/style.css' %}?v=20241205">

</head>

<body class="d-flex flex-column min-vh-100">

  {% include 'menu/partials/navbar.html' %}



<section class="container my-5 form-card p-4 rounded shadow-sm" style="max-width: 520px;">

    <h2 class="text-center mb-3">Ingresar código y nueva contraseña</h2>

    <form method="post">

      {% csrf_token %}

      <div class="mb-3">

        <label for="id_code" class="form-label">Código de verificación</label>

        {{ form.code }}

      </div>

      <div class="mb-3">

        <label for="id_new_password1" class="form-label">Nueva contraseña</label>

        {{ form.new_password1 }}

      </div>

      <div class="mb-3">

        <label for="id_new_password2" class="form-label">Confirmar contraseña</label>

        {{ form.new_password2 }}

      </div>

      <button type="submit" class="btn btn-primary w-100">Actualizar contraseña</button>

      <div class="text-center mt-3">

        <a href="{% url 'password_code_request' %}">Solicitar nuevo código</a>

      </div>

    </form>

  </section>



  {% include 'menu/partials/footer.html' %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>

{% load static %}

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Recuperar por pregunta</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'menu/css/style.css' %}?v=20241205">

</head>

<body class="d-flex flex-column min-vh-100">

  {% include 'menu/partials/navbar.html' %}



<section class="container my-5 form-card p-4 rounded shadow-sm" style="max-width: 520px;">

    <h2 class="text-center mb-3">Recuperar contrase√±a</h2>

    {% if error %}

      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{ error }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
      </div>

    {% endif %}

    <form method="post">

      {% csrf_token %}

      <div class="mb-3">

        <label for="identifier" class="form-label">Usuario o correo</label>

        <input type="text" name="identifier" id="identifier" class="form-control" required>

      </div>

      <button type="submit" class="btn btn-primary w-100">Continuar</button>

    </form>

  </section>



  {% include 'menu/partials/footer.html' %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
